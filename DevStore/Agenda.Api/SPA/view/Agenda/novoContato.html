<div class="jumbotron">
    <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10" />
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
        <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date />
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) +'/min' + ')' group by operadora.categoria for operadora in operadoras | orderBy: 'nome'" name="" id="">
            <option value="">Selecione uma operadora</option>
        </select>
    </form>

    <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
        <div ng-message="required " class="alert alert-danger"> Por favor, preencha o campo Nome</div>
        <div ng-message="minlength" class="alert alert-danger">O campo nome deve ter no mínimo 10 caracteres.</div>
    </div>

    <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"> Por favor, preencha o campo Telefone</div>
    <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern"> O campo telefone deve ter o formato 99999-9999.</div>

    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
    <a href="#!/">Voltar</a>
</div>
